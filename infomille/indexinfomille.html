  const doors = [
    { id: 'door1', url: 'infomil1/infomil1.html' },
    { id: 'door2', url: 'infomil2/infomil2.html' }

  doors.forEach(d => {

<!-- SCRIPT ROLLER -->
<script>
  const roller = document.querySelector(".calendar-roller");
  const btnLeft = document.querySelector(".arrow.left");
  const btnRight = document.querySelector(".arrow.right");

  const doorWidth = 380;

  btnLeft.addEventListener("click", () => {
    roller.scrollBy({ left: -doorWidth, behavior: "smooth" });
  });

  btnRight.addEventListener("click", () => {
    roller.scrollBy({ left: doorWidth, behavior: "smooth" });
  });
