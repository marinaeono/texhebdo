<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Les TEXHEBDO de Marina</title>

  <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <style>

    /* --- RESET --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url("image/irlandeplage.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: "League Gothic", sans-serif;
      color: #111;
    }

    /* --- HEADER RESPONSIVE --- */
    .header {
      position: relative;
      width: 100%;
      text-align: center;
      padding-top: 40px;
      padding-bottom: 20px;
    }

    .logo {
      position: absolute;
      top: 0;
      left: 15%;
      transform: translateX(-50%);
      height: 380px;
      opacity: 0.85;
      z-index: 1;
      pointer-events: none;
    }

    .main-title {
      font-size: clamp(40px, 8vw, 110px);
      text-shadow: 0 4px 10px rgba(0,0,0,0.6);
      position: relative;
      z-index: 10;
      transform: perspective(500px) rotateX(15deg);
    }

    .special-h {
      font-family: "Lobster", cursive;
      font-size: 1.6em;
      transform: perspective(500px) rotateY(10deg);
      text-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    h1 {
      margin-bottom: 0;
    }

    /* --- RECTANGLE TRANSPARENT AUTOUR DE LA SCÈNE --- */
    .scene-wrapper {
      margin-top: -350px;
      display: inline-block;
      padding: 10px 60px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(4px);
      box-shadow: 0 2px 12px rgba(0,0,0,0.20);
      transform: scale(1.2);
      transform-origin: top center;
    }

    /* --- MINI SCÈNE --- */
    .scene {
      position: relative;
      width: 300px;
      height: 150px;
      transform: scale(1.3);
      transform-origin: top center;
    }

    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 6px;
      background: #c28b47;
      border-radius: 3px;
    }

    .wheelbarrow {
      position: absolute;
      bottom: 6px;
      left: -40px;
      animation: move 4s ease-in-out infinite;
    }

    .wheelbarrow img {
      width: 60px;
    }

    .dust {
      position: absolute;
      bottom: 0;
      left: 5px;
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, rgba(255,200,120,0.7), transparent);
    }

  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <h1 class="main-title">Les <span class="special-h">TEXHEBDO</span> de Marina</h1>
  </div>

  <!-- RECTANGLE TRANSPARENT + SCÈNE -->
  <div class="scene-wrapper">
    <div class="scene">

      <div class="ground"></div>

      <div class="wheelbarrow">
        <img src="image/brouette.png" alt="brouette">
        <div class="dust"></div>
      </div>

      <div class="sandpile"></div>

      <div class="sign">
        <span>Site en construction</span>
      </div>

    </div>
  </div>

  <!-- CALENDRIER -->
  <div class="calendar">

    <div class="door-wrapper">
      <div class="door" id="door1">
        <img src="image/garde1991.jpg" class="door-image" alt="Texhebdo 1991">
      </div>
      <div class="label-box">
        <p class="door-label">1991 le numéro 1</p>
      </div>
    </div>

    <div class="door-wrapper">
      <div class="door" id="door2">
        <img src="image/garde2016.jpg" class="door-image" alt="Texhebdo 2016">
      </div>
      <div class="label-box">
        <p class="door-label">2016</p>
      </div>
    </div>

    <div class="door-wrapper">
      <div class="door" id="door3">
        <img src="image/garde2020.jpeg" class="door-image" alt="Texhebdo 2020">
      </div>
      <div class="label-box">
        <p class="door-label">2020</p>
      </div>
    </div>

  </div>

  <script>
    const door1 = document.getElementById('door1');
    const door2 = document.getElementById('door2');
    const door3 = document.getElementById('door3');

    door1.addEventListener('click', () => {
      door1.classList.add('open');
      setTimeout(() => window.location.href = "texhebdo1991/texhebdo1991.html", 300);
    });

    door2.addEventListener('click', () => {
      door2.classList.add('open');
      setTimeout(() => window.location.href = "texhebdo2016/texhebdo2016.html", 300);
    });

    door3.addEventListener('click', () => {
      door3.classList.add('open');
      setTimeout(() => window.location.href = "texhebdo2020/texhebdo2020.html", 300);
    });
  </script>

</body>
</html>
