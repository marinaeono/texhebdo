<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Accès privé</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f5f5f5;
  }
  input {
    padding: 10px;
    font-size: 16px;
    margin-top: 10px;
  }
  button {
    padding: 10px 20px;
    margin-top: 10px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Accès réservé</h2>
<p>Veuillez entrer le mot de passe :</p>

<input type="password" id="pwd" placeholder="Mot de passe">
<button onclick="check()">Entrer</button>

<script>
function check() {
  const pwd = document.getElementById("pwd").value;
  const correct = "chouquette";

  if (pwd === correct) {
    window.location.href = "index.html";
  } else {
    alert("Mot de passe incorrect");
  }
}
</script>

</body>
</html>
