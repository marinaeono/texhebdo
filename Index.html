<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Site en construction</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
    }

    /* TITRE */
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #333;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    /* SCÈNE */
    .scene-wrapper {
      display: inline-block;
      padding: 30px 60px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      backdrop-filter: blur(4px);
    }

    .scene {
      position: relative;
      width: 350px;
      height: 180px;
    }

    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 10px;
      background: #c28b47;
      border-radius: 5px;
    }

    .tractor {
      position: absolute;
      bottom: 10px;
      left: -80px;
      animation: drive 4s linear infinite;
    }

    .tractor img {
      width: 120px;
    }

    @keyframes drive {
      0% { left: -120px; }
      50% { left: 200px; }
      100% { left: -120px; }
    }

    .message {
      margin-top: 20px;
      font-size: 22px;
      color: #444;
    }
  </style>
</head>

<body>

  <h1>Site en construction</h1>

  <div class="scene-wrapper">
    <div class="scene">

      <div class="ground"></div>

      <div class="tractor">
        <img src="image/tracteur.png" alt="tracteur">
      </div>

    </div>
  </div>

  <p class="message">Revenez bientôt !</p>

</body>
</html>
